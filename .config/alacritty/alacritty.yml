window:
  padding:
    x: 1
    y: 1

font:
  size: 10
  offset:
    y: 2

colors:
  primary:
    background: "#1b2b34"
    foreground: "#c0c5ce"

  normal:
    black: "#1b2b34"
    red: "#ec5f67"
    green: "#99c794"
    yellow: "#fac863"
    blue: "#6699cc"
    magenta: "#c594c5"
    cyan: "#5fb3b3"
    white: "#c0c5ce"

  bright:
    black: "#65737e"
    red: "#ec5f67"
    green: "#99c794"
    yellow: "#fac863"
    blue: "#6699cc"
    magenta: "#c594c5"
    cyan: "#5fb3b3"
    white: "#ffffff"

  indexed_colors:
    - { index: 68, color: "#6699cc" }
    - { index: 73, color: "#5fb3b3" }
    - { index: 114, color: "#99c794" }
    - { index: 137, color: "#ab7967" }
    - { index: 145, color: "#a7adba" }
    - { index: 176, color: "#c594c5" }
    - { index: 203, color: "#ec5f67" }
    - { index: 209, color: "#f99157" }
    - { index: 221, color: "#fac863" }
    - { index: 235, color: "#1b2b34" }
    - { index: 237, color: "#343d46" }
    - { index: 240, color: "#4f5b66" }
    - { index: 243, color: "#65737e" }
    - { index: 251, color: "#c0c5ce" }
    - { index: 252, color: "#cdd3de" }
    - { index: 253, color: "#d8dee9" }

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Equals, mods: Control, action: ResetFontSize }
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
