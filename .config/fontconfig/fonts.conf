<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="hinting">
      <bool>false</bool>
    </edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>IPAMincho</family>
      <family>IPAexMincho</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>IPAGothic</family>
      <family>IPAexGothic</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
      <family>IPAGothic</family>
      <family>DejaVuSansM Nerd Font</family>
      <family>Font Awesome 7 Free</family>
      <family>Font Awesome 7 Brands</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Ryumin</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAexMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MS Mincho</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MSUIMincho</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAexMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MS-Mincho</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>KozMinProVI</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>HGPKyokashotai</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>HeiseiMin</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAMincho</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>GothicBBB</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAexGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MS Gothic</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MS PGothic</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MSUIGothic</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAexGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MS-Gothic</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>MS-PGothic</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>KozGoPro</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  <!--
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Meiryo</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>HGPGothicE</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>HeiseiKakuGo</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>IPAGothic</string>
    </edit>
  </match>
</fontconfig>
